<div class="row background">
    <div class="offset-sm-4 col-sm-4">

        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h5>Login using your email</h5> 
                </div>

                <div class="card-text">

                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                        <div class="mb-3">
                            <input type="email" placeholder="Enter email" class="form-control" name="email"
                            [formControl]="$any(myForm).controls['email']">
                        </div>

                        <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched ">
                           A valid email is required.
                        </div>

                        
                        <div class="mb-3">
                            <input type="password" placeholder="Enter password" class="form-control" name="password"
                            [formControl]="$any(myForm).controls['password']">
                        </div>

                        <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched ">
                           A valid password is required.
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn col-12 btn-warning round" [disabled] = "!myForm.valid" >
                                Submit
                            </button>
                        </div>


                    </form>

                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/home">
                            Don't have an account? Create One
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="alert alert-success" *ngIf="message.length>0">
            {{message}}
        </div>

        <div class="alert alert-danger" *ngIf="userError">
            {{userError.message}}
        </div>

    </div>
</div>
